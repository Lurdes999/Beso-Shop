<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beso Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    .slider {
      height: 100vh;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    .slide {
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .slide-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .slide h1 {
      font-size: 3em;
      font-weight: bold;
      color: #FFABAB;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .slide p {
      font-size: 1.2em;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cta-fixed-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #FFABAB, #FCC8D1);
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #D14D72;
      z-index: 999;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .cta-fixed-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 220, 0, 1);
    }
    @media (max-width: 768px) {
      .slide h1 {
        font-size: 2em;
      }

      .cta-fixed-button {
        font-size: 0.9em;
        padding: 12px 24px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '2379103259124147'); // Reemplazar con tu Pixel ID
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" src="https://www.facebook.com/tr?id=2379103259124147&ev=PageView&noscript=1"/>
  </noscript>

</head>
<body>

<div class="slider">
  <!-- Slide 1 -->
  <section class="slide" style="background-image: url('start.png');">
  </section>

  <!-- Slide 2 -->
  <section class="slide" style="background-image: url('next.png');">
  </section>

  <!-- Slide 3 -->
  <section class="slide" style="background-image: url('end.png');">
  </section>
</div>

<!-- Botón Fijo (aparece en las 3 slides) -->
<a href="https://www.sexshopbeso.com/" class="cta-fixed-button" target="_blank">
  Ir al Shop
</a>

<!-- API de Conversiones -->
<script>
  const accessToken = "EAAQt50PoAd8BO7gJ81iFEdvMdrHQ7vrYBKGH1oYZBA4CQZCBNoVEY0ZBGJM0zBfRDo4DIiFsdvV6IXNAPUwAvscoBRFy3D4QhmZAW7oJSwbQUlfwBUxdOc1B3QMizHc75HCzNq9AH5ipQ6xoIn8CUj4LU4TWWIw4qesKDZA79JZAKXB76e0cQn9RJuQzqfntJ6IQZDZD";
  const pixelId = "2379103259124147";
  const conversionValue = 5.00;
  const currency = "ARS";

  document.addEventListener("DOMContentLoaded", function () {
    const button = document.querySelector('.cta-fixed-button');
    if (button) {
      button.addEventListener('click', function () {
        const eventos = ["Comprar", "Cliente potencial"];
        const evento = eventos[Math.floor(Math.random() * eventos.length)];

        fbq('track', evento, {
          content_name: 'Clic en botón Tienda',
          content_category: 'Interacción'
        });

        fetch(`https://graph.facebook.com/v18.0/${pixelId}/events`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [{
              event_name: evento,
              event_time: Math.floor(Date.now() / 1000),
              action_source: "website",
              event_source_url: window.location.href,
              user_data: {
                client_user_agent: navigator.userAgent
              },
              custom_data: {
                value: conversionValue,
                currency: currency
              }
            }],
            access_token: accessToken
          })
        }).then(res => res.json())
          .then(data => console.log("API Conversiones:", data))
          .catch(err => console.error("Error en API:", err));
      });
    }
  });
</script>

</body>
</html>
